<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二次元风格页面</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fceaff, #ffe3ec);
      font-family: 'Kaushan Script', cursive;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #ffb3c6;
      width: 100%;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px #ff69b4;
    }

    .content {
      padding: 40px;
      max-width: 800px;
      text-align: center;
    }

    .card {
      background: #fff0f6;
      border: 2px dashed #ff99cc;
      padding: 20px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 6px 10px rgba(255, 153, 204, 0.2);
    }

    .card img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yume no Sekai ✨</h1>
  </header>
  <div class="content">
    <div class="card">
      <img src="https://i.imgur.com/AbVMPgn.png" alt="Anime Girl">
      <p>欢迎来到梦幻般的二次元世界，在这里，每个故事都充满奇迹和感动。</p>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/nZiChYI.png" alt="Sakura Trees">
      <p>樱花飘落的瞬间，时间仿佛静止。</p>
    </div>
  </div>
  <footer>
    © 2025 Yume World. 萌即是正义！
  </footer>
</body>
</html>
